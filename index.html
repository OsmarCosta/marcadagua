<!DOCTYPE html>
<html>
<head>
    <meta charset = utf-8/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Marca d'água</title>
</head>
<body>
    <main>
        <div id="configuracoes">
            <label>Imagem: </label>
            <input type='file' id="inputImagem" class="input">
    
            <label>Marca d'água: </label>
            <input type='file' id="inputMarca" class="input">
        
            <label>Transparência: </label>
            <input type="range" min="0" max="10" value = "10" id="tranparencia">

            <label>Posição X: </label>
            <input type="range" min="0" max="" id="x">

            <label>Posição Y: </label>
            <input type="range" min="0" max="" id="y">

            <label>Tamanho: </label>
            <input type="range" min="1" max="100" value = "10" id="tamanho">
            
            <label>Nome: </label>
            <input type="text" id="nome">

            <button id="baixar">Salvar</button>
        </div>
        
        
        <canvas width="720" height="360" id="canvas"></canvas>
    </main>    
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
    <script type="text/javascript" src="html2canvas.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
